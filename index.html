<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <title>De patria a patria</title>
  </head>
  <body>
    <section class="page">
      <header class="header">
        <img
          class="header__title"
          src="./images/Around the US Vector-header.png"
          alt="Logo de Practicum"
        />
        <img class="header__line" src="./images/Line.png" alt="linea de color gris que divide el titulo del resto de la pagina">
      </header>
      <section class="profile">
        <img class="profile__pic" src="./images/Avatar.png" alt="foto de perfil del usuario">
        <div class="profile__info">
          <h1 class="profile__name">Jacques Cousteau</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__occupation">Explorador</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__grid">
          <div class="elements__card">
            <img class="elements__card-pic" src="./images/yosemite.jpg" alt="Rio del parque Yosemite">
            <div class="elements__card-box">
          <h2 class="elements__card-box-title">Valle de Yosemite</h2>
          <button class="elements__card-box-like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__card-pic" src="./images/louise.png" alt="Rio del parque Yosemite">
            <div class="elements__card-box">
          <h2 class="elements__card-box-title">Lago Louise</h2>
          <button class="elements__card-box-like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__card-pic" src="./images/montanas calvas.png" alt="Rio del parque Yosemite">
            <div class="elements__card-box">
          <h2 class="elements__card-box-title">Montañas Calvas</h2>
          <button class="elements__card-box-like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__card-pic" src="./images/latemar.png" alt="Rio del parque Yosemite">
            <div class="elements__card-box">
          <h2 class="elements__card-box-title">Latemar</h2>
          <button class="elements__card-box-like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__card-pic" src="./images/vanoise.png" alt="Rio del parque Yosemite">
            <div class="elements__card-box">
          <h2 class="elements__card-box-title">Vanoise National Park</h2>
          <button class="elements__card-box-like"></button>
            </div>
          </div>
          <div class="elements__card">
            <img class="elements__card-pic" src="./images/braies.png" alt="Rio del parque Yosemite">
            <div class="elements__card-box">
          <h2 class="elements__card-box-title">Lago di Braies</h2>
          <button class="elements__card-box-like"></button>
            </div>
          </div>
        </div>
      </section>
      <section class="footer">
        <p class="footer__copyright">© 2021 Alrededor de los EEUU</p>
      </section>
    </section>
  </body>
</html>
