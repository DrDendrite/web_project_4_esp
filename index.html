<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Around Mexico</title>
  </head>
  <body>
    <section class="page">
      <header class="header">
        <img
          class="header__title"
          src="./images/around-mex.png"
          alt="Logo de Practicum"
        />
        <img
          class="header__line"
          src="./images/Line.png"
          alt="linea de color gris que divide el titulo del resto de la pagina"
        />
      </header>
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/hand_logo.jpg"
          alt="foto de perfil del usuario"
        />
        <div class="profile__info">
          <h1 class="profile__name">Carlos Pineda Reyes</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="edit"
          ></button>
          <p class="profile__occupation">Web Developer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <ul class="elements"></ul>

      <section class="footer">
        <p class="footer__copyright">© 2021 Carlos Pineda</p>
      </section>
    </section>

    <div class="edit">
      <form class="form form-edit" novalidate>
        <button
        class="button form__close-button"
        type="button"
        aria-label="close"
      ></button>
        <h3 class="form__name">Edit profile</h3>
        <input
          name="name"
          id="name"
          placeholder="Ej: Jacques Cousteau"
          type="text"
          class="form__input form__input-name"
          minlength="2"
          maxlength="40"
          required
          autocomplete="off"
        />
        <span
          class="form__input-error name-error form__input-error-name"
        ></span>
        <input
          id="occupation"
          name="occupation"
          placeholder="Ej: Explorer"
          type="text"
          class="form__input form__input-occupation"
          minlength="2"
          maxlength="200"
          required
          autocomplete="off"
        />
        <span
          class="form__input-error occupation-error form__input-error-occupation"
        ></span>
        <button
          class="form__button-edit form__button-edit-inactive"
          type="submit"
          aria-label="save"
          disabled
        >
          Guardar
        </button>
      </form>
    </div>
    <div class="add">
      <form class="form form-add" novalidate>
        <button
          class="button form__close-add-button"
          type="button"
          aria-label="close"
        ></button>
        <h3 class="form__title">New place</h3>
        <input
          name="title"
          id="title"
          placeholder="Title"
          type="text"
          class="form__input form__input_place_name"
          minlength="2"
          maxlength="30"
          required
          autocomplete="off"
        />
        <span
          class="form__input-error title-error form__input-place-name-error"
        ></span>
        <input
          name="link"
          id="link"
          placeholder="Image link"
          type="url"
          class="form__input form__input-link"
          required
      
        />
        <span
          class="form__input-error link-error form__input-link-error"
        ></span>
        <button
          class="form__button form__button-add form__button-add-inactive"
          type="submit"
          aria-label="save"
          disabled
        >
          Create
        </button>
      </form>
    </div>
    <template class="template">
      <li class="element">
        <img
          class="element__card-remove"
          src="./images/remove.svg"
          alt="icono de basurero"
        />

        <img
          src=" "
          class="element__card-pic"
          alt="fotografía del valle de yosemite."
        />
        <div class="element__card-info">
          <h3 class="element__card-name"></h3>
          <img
            class="element__card-like-active"
            src="./images/heart.png"
            alt="icono de like"
          />
        </div>
      </li>
    </template>

    <div class="popupimage">
      <div class="popupimage__opened">
        <button class="button popupimage__close">╳</button>
        <img src=" " class="popupimage__pop-up" alt="imagen agrandada" />
        <h4 class="popupimage__title"></h4>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
