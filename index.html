<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./vendor/fonts/fonts.css" />
    <title>Around Mexico</title>
  </head>
  <body>
    <section class="page">
      <header class="header">
        <img
          class="header__title"
          src="./images/around-mex.png"
          alt="Logo de Practicum"
        />
        <img
          class="header__line"
          src="./images/Line.png"
          alt="linea de color gris que divide el titulo del resto de la pagina"
        />
      </header>
      <section class="profile">
        <img
          class="profile__pic"
          src="./images/hand_logo.jpg"
          alt="foto de perfil del usuario"
        />
        <div class="profile__info">
          <h1 class="profile__name">Carlos Pineda Reyes</h1>
          <button
            class="profile__edit-button"
            type="button"
            aria-label="edit"
          ></button>
          <p class="profile__occupation">Web Developer</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <ul class="elements"></ul>

      <section class="footer">
        <p class="footer__copyright">© 2021 Carlos Pineda</p>
      </section>
    </section>

    <div class="popup">
      <div class="popup__content">
        <form
          class="popup__form popup__form_type_edit"
          id="edit-profile-form"
          name="profile-edit"
        >
          <h3 class="popup__title">Edit profile</h3>
          <input
            name="name"
            placeholder="Jacques Cousteau"
            type="text"
            class="popup__form-input popup__form-input_type_name"
          />
          <input
            name="occupation"
            placeholder="Explorer"
            type="text"
            class="popup__form-input popup__form-input_type_occupation"
          />
          <button
            class="button popup__save-button"
            type="submit"
            aria-label="save"
          >
            Guardar
          </button>
        </form>
        <button
          class="button popup__close-button"
          type="button"
          aria-label="close"
        ></button>
      </div>
    </div>
    <div class="add">
      <form class="form">
        <button
          class="button form__close-button"
          type="button"
          aria-label="close"
        ></button>
        <h3 class="form__title">New place</h3>
        <input
          name="title"
          id="title"
          placeholder="Title"
          type="text"
          class="form__input form__input_place_name"
        />
        <input
          name="link"
          id="link"
          placeholder="Image link"
          type="url"
          class="form__input form__input_link"
        />
        <button
          class="button form__save-button"
          type="submit"
          aria-label="save"
        >
          Create
        </button>
      </form>
    </div>
    <template class="template">
      <li class="element">
        <div class="element__card-remove">
          <img src="./images/remove.svg" alt="icono de basurero" />
        </div>
        <img
          src=" "
          class="element__card-pic"
          alt="fotografía del valle de yosemite."
        />
        <div class="element__card-info">
          <h3 class="element__card-name"></h3>
          <button class="element__card-like">
            <img
              class="element__card-like-active"
              src="./images/heart.png"
              alt="icono de like"
            />
          </button>
        </div>
      </li>
    </template>

    <div class="popup__image">
      <div class="popup__image-opened">
        <button class="button popup__image-close">╳</button>
        <img src="" class="popup__image-pop-up" alt="imagen agrandada" />
        <h4 class="popup__image-title"></h4>
      </div>
    </div>

    <script src="index.js"></script>
    <script src="/scripts/scriptedit.js"></script>
  </body>
</html>
