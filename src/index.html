<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--<link rel="stylesheet" href="./pages/index.css" />-->
    <title>Around Mexico</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          id="header__image"
          alt="around mex logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            class="profile__pic"
          />
          <div class="profile__overlay-edit">
            <img class="profile__btn-edit-photo"
            />
          </div>

          <div class="profile__info">
            <h1 class="profile__title">Carlos Pineda</h1>
            <button
              aria-label="edit button"
              class="profile__pencil-button"
              type="button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Web Developer</p>
          </div>
          <button
            class="profile__add-button"
            id="add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">&copy; 2023 DrDendrite</p>
      </footer>
    </div>
    <section class="popup" id="profile-edit-popup">
      <div class="popup__container-edit" id ="popup__container" >
        <button
          class="popup__close-button popup__close-button-form"
          id="editprofile-close-button"
          type="button"
        ></button>
        <h2 class="popup__heading">Edit Profile</h2>
        <form class="popup__form" id="edit-profile-form" novalidate>
          <input
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Name"
            id="popup-name"
            maxlength="40"
            minlength="2"
            name="name"
            required
            autocomplete="off"
          />
          <span class="popup__error" id="popup-name-error"></span>
          <input
            type="text"
            class="popup__input popup__input_type_description"
            placeholder="About"
            id="popup-description"
            name="about"
            maxlength="200"
            minlength="2"
            required
          />
          <span class="popup__error" id="popup-description-error"></span>
          <button class="popup__save-button popup__save-button-inactive" type="submit">Save</button>
        </form>
      </div>
    </section>
    <section class="popup" id="add-card-popup">
      <div class="popup__container popup__container-add">
        <button
          class="popup__close-button popup__close-button-form"
          id="addcard-close-button"
          type="button"
        ></button>
        <h2 class="popup__heading">New Place</h2>
        <form class="popup__form" id="add-card-form" novalidate>
          <input
            type="text"
            class="popup__input popup__input_type_title"
            placeholder="Title"
            id="popup-title"
            name="name"
            minlength="2"
            maxlength="30"
            required
            autocomplete="off"
          />
          <span class="popup__error" id="popup-title-error"></span>
          <input
            type="url"
            class="popup__input popup__input_type_url"
            placeholder="Image Link"
            id="popup-image-link"
            name="link"
            required
          />
          <span class="popup__error" id="popup-image-link-error"></span>
          <button class="popup__save-button popup__save-button-inactive" type="submit">Create</button>
        </form>
      </div>
    </section>
    <section class="popup" id="view-image-popup">
      <div class="popup__container popup__container_type_preview">
        <button
          class="popup__close-button"
          id="viewimage-close-button"
          type="button"
        ></button>
        <img src="#" alt="#" class="popup__image-view" id="popup-image-view" />
        <p class="popup__image-caption"></p>
      </div>
    </section>

    <section class = "popup" id = "avatar-edit-popup">
      <div class="popup__container popup__container-change">
        <button
          class="popup__close-button popup__close-button-form"
          id="avatar-edit-close-button"
          type="button"
        ></button>
        <h2 class="popup__heading">Change Profile Picture</h2>
        <form class="popup__form" id="avatar-edit-form" novalidate>
          <input
            type="url"
            class="popup__input popup__input_type_url"
            placeholder="Image Link"
            id="popup-avatar-link"
            name="link"
            required
          />
          <span class="popup__error" id="popup-avatar-link-error"></span>
          <button class="popup__save-button popup__save-button-inactive" type="submit">Save</button>
        </form>
      </div>
    </section>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src=" " alt="" id="card-image" />
        <button class="card__delete-button" type="button"></button>
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div>
      </li>
    </template>

    <!--<script src="./index.js" defer type="module"></script>--> 
  </body>
</html>
